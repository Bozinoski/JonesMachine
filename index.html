<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--MAIN PANEL START-->
    <div class="main-panel">
        <div class="on-off-section">
            <div class="power btn-on">
                <p>ON</p>
            </div>
            <div class="power btn-off">
                <p>OFF</p>
            </div>
        </div>
        <div class="screen-section">
            <div class="screen">

            </div>
            <div class="soft-keys">
                <div class="soft" id="soft-1"></div>
                <div class="soft" id="soft-2"></div>
                <div class="soft" id="soft-3"></div>
                <div class="soft" id="soft-4"></div>
                <div class="soft" id="soft-5"></div>
                <div class="soft" id="soft-6"></div>
                <div class="empty"></div>
                <div class="soft" id="soft-7"></div>
                <div class="soft" id="soft-8"></div>
                <div class="soft" id="soft-9"></div>
                <div class="soft" id="soft-10"></div>
                <div class="soft" id="soft-11"></div>
                <div class="soft" id="soft-12"></div>
            </div>
        </div>
        <div class="keyboard-section">
            <div class="keyboard">
                <div class="keyboard-subsection" id="main-keys">
                    <div class="main-col" id="main-col-1">
                        <div class="hard-key" id="key-o">O</div>
                        <div class="hard-key" id="key-x">X</div>
                        <div class="hard-key" id="key-i">I</div>
                        <div class="hard-key" id="key-m">M</div>
                        <div class="hard-key" id="key-f">F</div>
                    </div>
                    <div class="main-col" id="main-col-2">
                        <div class="hard-key" id="key-n">N</div>
                        <div class="hard-key" id="key-y">Y</div>
                        <div class="hard-key" id="key-j">J</div>
                        <div class="hard-key" id="key-s">S</div>
                        <div class="hard-key" id="key-d">D</div>
                    </div>
                    <div class="main-col" id="main-col-3">
                        <div class="hard-key" id="key-g">G</div>
                        <div class="hard-key" id="key-z">Z</div>
                        <div class="hard-key" id="key-k">K</div>
                        <div class="hard-key" id="key-t">T</div>
                        <div class="hard-key" id="key-h">H</div>
                    </div>
                    <div class="main-col" id="main-col-4">
                        <div class="hard-key" id="key-p">P</div>
                        <div class="hard-key" id="key-q">Q</div>
                        <div class="hard-key" id="key-r">R</div>
                        <div class="hard-key" id="key-l">L</div>
                        <div class="hard-key" id="key-b">B</div>
                    </div>
                    <div class="main-col" id="main-col-5">
                        <div class="hard-key" id="key-7">7</div>
                        <div class="hard-key" id="key-4">4</div>
                        <div class="hard-key" id="key-1">1</div>
                        <div class="hard-key" id="key--">-</div>
                        <div class="hard-key" id="key-/">/</div>
                    </div>
                    <div class="main-col" id="main-col-6">
                        <div class="hard-key" id="key-8">8</div>
                        <div class="hard-key" id="key-5">5</div>
                        <div class="hard-key" id="key-2">2</div>
                        <div class="hard-key" id="key-0">0</div>
                        <div class="hard-key" id="key-eob">EOB</div>
                    </div>
                    <div class="main-col" id="main-col-7">
                        <div class="hard-key" id="key-9">9</div>
                        <div class="hard-key" id="key-6">6</div>
                        <div class="hard-key" id="key-3">3</div>
                        <div class="hard-key" id="key-.">.</div>
                        <div class="hard-key" id="key-can">CAN</div>
                    </div>
                </div>
                <div class="keyboard-subsection" id="function-keys">
                    <div class="func-col" id="func-col-1">
                        <div class="hard-key" id="key-pos">POS</div>
                        <div class="hard-key" id="key-system">SYSTEM</div>
                    </div>
                    <div class="func-col" id="func-col-2">
                        <div class="hard-key" id="key-prog">PROG</div>
                        <div class="hard-key" id="key-message">MESSAGE</div>
                    </div>
                    <div class="func-col" id="func-col-3">
                        <div class="hard-key" id="key-offsetsetting">OFFSET SETTING</div>
                        <div class="hard-key" id="key-graph">GRAPH</div>
                    </div>
                    <div class="func-col" id="func-col-4">
                        <div class="hard-key" id="key-custom">CUSTOM</div>
                        <div class="hard-key" id="key-mmc">MMC / CNC</div>
                    </div>
                    <div class="func-col" id="func-col-5">
                        <div class="hard-key" id="key-shift">SHIFT</div>
                        <div class="hard-key" id="key-alter">ALTER</div>
                    </div>
                    <div class="func-col" id="func-col-6">
                        <div class="hard-key" id="hard-key-hidden"></div>
                        <div class="hard-key" id="key-insert">INSERT</div>
                    </div>
                    <div class="func-col" id="func-col-7">
                        <div class="hard-key" id="key-input">INPUT</div>
                        <div class="hard-key" id="key-delete">DELETE</div>
                    </div>
                </div>
                <div class="keyboard-subsection" id="arrow-keys">
                    <div class="arrow-col" id="arrow-col-1">
                        <div class="hard-key" id="key-pageup">INPUT</div>
                        <div class="hard-key" id="key-pagedown">DELETE</div>
                    </div>
                    <div class="arrow-col" id="arrow-col-2">
                        <div class="hard-key" id="key-left">LEFT</div>
                    </div>
                    <div class="arrow-col" id="arrow-col-3">
                        <div class="hard-key" id="key-up">UP</div>
                        <div class="hard-key" id="key-down">DOWN</div>
                    </div>
                    <div class="arrow-col" id="arrow-col-4">
                            <div class="hard-key" id="key-right">RIGHT</div>
                    </div>
                    <div class="arrow-col" id="arrow-col-5"></div>
                    <div class="arrow-col" id="arrow-col-6"></div>
                    <div class="arrow-col" id="arrow-col-7">
                        <div class="hard-key" id="key-help">HELP</div>
                        <div class="hard-key" id="key-reset">RESET</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--MAIN PANEL END-->
    <div class="nav-item" id="go-btm">UP</div>
    <div class="nav-item" id="go-top">DOWN</div>
    <!--BOTTOM PANEL STARTS-->
    <div class="bottom-panel">
        <div class="btm-panle-row"></div>
        <div class="btm-panle-row"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
